<section class="cards" id="cards">
  <div class="container">
    <h2 class="cards__title title">Клубные карты</h2>
  </div>
  <div class="cards__content">
    <div class="cards__box">
      <div class="cards__item">
        <h3 class="cards__subtitle subtitle">Фитнес+бассейн на 12 месяцев</h3>
        <p class="cards__text text">
          Безлимитное посещение клуба согласно графику
        </p>
        <div class="cards__box-img">
          <img
            class="cards__img"
            src="@img/card.png"
            alt="card"
            width="313px"
            height="195px"
          />
          <img
            class="cards__img--active"
            src="@img/card-active.png"
            alt="card"
            width="313px"
            height="195px"
          />
        </div>
        <a
          data-popup="#callback"
          href="#callback"
          role="button"
          class="cards__btn btn"
          title="Подробнее о фитнес-абонементе"
          >ПОДРОБНЕЕ</a
        >
      </div>
    </div>
