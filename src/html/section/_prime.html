<section class="prime">
  <div class="container">
    <!-- <div class="prime__box-img">
      <img src="@img/prime1.png" alt="prime" class="prime__img" />
    </div> -->
    <div class="prime__content">
      <h2 class="prime__title title">
        Безлимит <br />
        со скидкой 20%
      </h2>
      <div class="prime__form form">
        <div class="form__body">
          <div class="form__box">
            <input
              type="tel"
              id="tel"
              name="form[]"
              data-error="Ошибка"
              placeholder=""
              class="form__input"
              required
            />
            <label for="tel" class="form__label">+7</label>
          </div>
          <button type="submit" class="form__btn btn"><span>ХОЧУ!</span> </button>
        </div>
        <div class="form__checkbox checkbox">
          <input
            id="c_1"
            data-error="Ошибка"
            class="checkbox__input"
            type="checkbox"
            value="1"
            name="form[]"
          />
          <label for="c_1" class="checkbox__label _icon-check">
            <span class="checkbox__text">
              Даю согласие на обработку персональных данных
            </span>
          </label>
        </div>
      </div>
    </div>
  </div>
</section>
